<!DOCTYPE html>
<html ng-app="stereogram-app"><head></head><title>Magic Eye Generator</title><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" href="css/main.css" /><body ng-controller="StereogramCtrl"><div class="container"><h2>Background texture</h2><textures ng-model="textureUrl"><texture src="img/texture/cloth025.jpg"></texture><texture src="img/texture/rock.png"></texture><texture src="img/texture/natfl003.jpg"></texture><texture src="img/texture/natfl013.jpg"></texture><texture src="img/texture/natfl049.jpg"></texture><texture src="img/texture/pa048.jpg"></texture><texture src="img/texture/water006.jpg"></texture><texture src="img/texture/water015.gif"></texture></textures><h2>Generated stereogram</h2><img ng-src="{{ stereogramUrl }}" class="img-responsive center-block" id="stereogram-image" /><h2>Depth image</h2><img ng-src="{{ depthImageUrl }}" class="img-responsive center-block" id="depth-image" /></div><div id="footer"><div class="container"><p class="text-muted"><a href="https://github.com/rjw57/stereogram">Source code is available on Github</a></p></div></div><script src="js/main.js"></script></body></html>
